<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modularized Application</title>
    <!-- Include any required stylesheets here -->
</head>
<body>
    <!-- Your HTML content, including elements like buttons and modals -->
    
    <!-- Example Elements -->
    <button id="login-button">Login</button>
    <button id="logout-button" style="display: none;">Logout</button>
    
    <div id="modalOverlay" class="modal-overlay">
        <div id="modalContent" class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <form>
                <input type="email" id="em" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Password" required>
                <button type="button" id="togglePassword">Show</button>
                <button type="submit" id="auth-button">Authenticate</button>
                <div id="authResult"></div>
            </form>
        </div>
    </div>
    
    <button id="refresh-geo-button">Refresh Geolocation</button>
    <button id="refresh-customerzoom-button">Refresh CustomerZoom</button>
    
    <div id="status-div">User State: visitor, SubState: </div>
    
    <!-- Include the FoxyCart library before your main script -->
    <script src="https://cdn.foxycart.com/libs/1.0/foxycart.min.js"></script>
    
    <!-- Include the main.js module -->
    <script type="module" src="main.js"></script>
</body>
</html>
