<!-- Hidden filter value (used by JS) -->
<input id="item-faq-type" type="hidden" value="herding">

<div id="pwr-faq-heading" class="pwr-faq-heading" style="min-height:2.5em;"></div>

<div class="pwr-search-container">
  <!-- Toolbar: Dropup Filter + Search Input Row -->
  <div class="pwr-search-toolbar">
    <div class="pwr-tools-dropup-wrapper">
      <button id="pwr-tools-btn" class="pwr-tools-btn" type="button">
        <span class="pwr-tools-icon">⚡</span>
        <span class="pwr-tools-label"></span>
      </button>
      <div id="pwr-tools-dropup" class="pwr-tools-dropup" hidden>
        <ul class="pwr-dropup-list">
        
          <li data-value="support">Support</li>
      
          <li data-value="herding">Herding</li>
          <li data-value="dock">Dock</li>
          <li data-value="cub">Cub</li>
        </ul>
      </div>
    </div>
    <div class="pwr-search-input-wrapper">
      <input id="pwr-prompt-input" class="pwr-search-input" type="text" placeholder="Ask anything…" autocomplete="off">
      <button id="pwr-send-button" aria-label="Send">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 2 11 13"/><path d="M22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
      <button id="pwr-clear-button" aria-label="Clear input">×</button>
    </div>
  </div>

  <!-- Animated Answer Output (only one) -->
  <div id="pwr-answer-output" class="pwr-answer-output">
    <button class="pwr-answer-close" aria-label="Close answer">&times;</button>
    <span id="pwr-answer-text"></span>
  </div>

  <!-- Starter Suggestions (pills, dynamically generated by JS) -->
  <div id="pwr-initial-suggestions" class="pwr-starter-menu"></div>

  <!-- Live Suggestions -->
  <ul id="pwr-suggestion-list"></ul>
</div>
