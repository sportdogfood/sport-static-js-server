<div class="layout">
    <div class="modal-settings w-embed">
        <style>
            /* General dialog backdrop and modal styling */
            .dialog::backdrop {
                background: rgba(0, 0, 0, 0.5);
            }

            .dialog[open] {
                opacity: 1;
                transform: scale(1);
            }

            .dialog {
                border-radius: 8px;
                border: none;
                max-width: 400px;
                margin: auto;
                padding: 2em;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            /* Button styles */
            .button,
            .close-button,
            .login-button {
                cursor: pointer;
                padding: 0.6em 1.2em;
                border-radius: 5px;
                border: none;
                transition: background 0.3s ease-in-out;
            }

            .button {
                background-color: #007bff;
                color: #fff;
            }

            .button:hover {
                background-color: #0056b3;
            }

            .close-button {
                background-color: #ff5555;
                color: #fff;
            }

            .close-button:hover {
                background-color: #e60000;
            }

            .login-button {
                background-color: #28a745;
                color: #fff;
            }

            .login-button:hover {
                background-color: #218838;
            }

            /* Input styling */
            .form-field {
                width: calc(100% - 40px);
                padding: 0.5em;
                margin-bottom: 1em;
                border-radius: 4px;
                border: 1px solid #ddd;
            }

            .form-field:focus {
                border-color: #007bff;
                outline: none;
            }

            /* Password toggle button styles */
            .show-password-toggle {
                background: none;
                border: none;
                cursor: pointer;
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
            }

            /* Eye icon styling */
            #eyeIcon {
                fill: #007bff;
                width: 24px;
                height: 24px;
            }
        </style>
    </div>

    <!-- Button to open the modal -->
    <button el="open-button" id="login-button" class="button button-2" style="display: inline;">Login</button>

    <!-- Modal Dialog -->
    <dialog el="dialog" class="dialog" id="loginModal">
        <h2>Sign In</h2>
        <p>Please enter your credentials to continue.</p>

        <div class="form-block-109 w-form">
            <form id="loginForm" name="email-form" aria-label="Email Form">
                <div class="input-wrapper">
                    <input class="form-field w-input" maxlength="256" name="em" placeholder="Email" type="email" id="em" required autocomplete="off">
                    <input class="form-field hidden w-input" maxlength="256" name="cid" placeholder="cid" type="text" id="cid">
                </div>

                <div class="flex-row-outer">
                    <div class="passwordwrapper w-embed" style="position: relative;">
                        <div class="input-wrapper toggle">
                            <input id="passwordInput" class="form-field w-input" maxlength="256" name="Password" placeholder="Password" minlength="8" type="password" required autocomplete="off">
                            <button type="button" id="togglePassword" class="show-password-toggle">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path id="eyeOpen" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
                                    <path id="eyeClosed" d="M0 0h24v24H0V0z" fill="none" style="display: none;"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="authmessagewrapper">
                    <div id="authResult" class="authmessage">
                        <div>Message:</div>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="button" class="login-button" id="auth-button">Login</button>

                <div class="w-form-done" role="region" aria-label="Email Form success">
                    <div>Thank you! Your submission has been received!</div>
                </div>

                <div class="w-form-fail" role="region" aria-label="Email Form failure">
                    <div>Oops! Something went wrong while submitting the form.</div>
                </div>
            </form>
        </div>

        <button el="close-button" class="close-button" id="closeModal">Close</button>
    </dialog>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Open login modal on 'login-button' click
        const loginButton = document.getElementById('login-button');
        const loginModal = document.getElementById('loginModal');
        if (loginButton) {
            loginButton.addEventListener('click', function () {
                loginModal.showModal(); // Show the modal dialog
            });
        }

        // Close modal using 'closeModal' button
        const closeModalButton = document.getElementById('closeModal');
        if (closeModalButton) {
            closeModalButton.addEventListener('click', function () {
                loginModal.close(); // Close the modal dialog
            });
        }

        // Add event listener to 'auth-button' for authentication
        const authButton = document.getElementById('auth-button');
        if (authButton) {
            authButton.addEventListener('click', authenticateCustomer);
            console.log('Authentication button event listener added.');
        }

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        if (togglePassword) {
            togglePassword.addEventListener('click', function () {
                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
        }
    });

    function authenticateCustomer() {
        // Implement your authentication logic here
        console.log('Authentication in progress...');
        // Example: Displaying authentication result message
        const authResult = document.getElementById('authResult');
        if (authResult) {
            authResult.textContent = 'Successfully logged in!';
        }
    }
</script>
